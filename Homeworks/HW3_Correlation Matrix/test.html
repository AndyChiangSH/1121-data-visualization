<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Correlation Matrix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.1/math.min.js"></script>
</head>

<body>
    <script>
        // Replace this example data with your actual data
        const data = [
            [1, 1, 1],
            [4, 5, 6],
            [7, 8, 9]
        ];

        // Function to calculate the correlation matrix
        function calculateCorrelationMatrix(data) {
            const matrix = math.transpose(data);
            const correlationMatrix = math.zeros(matrix.length, matrix.length);

            for (let i = 0; i < matrix.length; i++) {
                for (let j = 0; j < matrix.length; j++) {
                    const corr = math.corr(matrix[i], matrix[j]);
                    correlationMatrix.set([i, j], corr);
                }
            }

            return correlationMatrix.toArray();
        }

        // Calculate the correlation matrix
        const correlationMatrix = calculateCorrelationMatrix(data);

        // Display the result in the console
        console.log(correlationMatrix);
    </script>
</body>

</html>
